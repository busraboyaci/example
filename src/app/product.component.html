<div class="container">
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Product Name</label> <br>
            <input
            class="form-control"
            [(ngModel)]="newProduct.name">
        </div>
        <div class="form-group">
            <label>Product Description</label>
            <input 
            class="form-control"
            [(ngModel)]="newProduct.description">
        </div>
        <div class="form-group">
            <label>Product Image</label>
            <input
            class="form-control"
            [(ngModel)]="newProduct.imageUrl">
        </div>
        <button class="btn btn-primary m-2" (click)="addProduct(newProduct)">save change</button>
    </div>
</div>
</div>
