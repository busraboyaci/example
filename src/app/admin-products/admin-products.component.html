<div class="container m-5" >
    <div class="row" >
        <div class="col-md-6">
            <div class="bg-info text-white p-2" *ngIf="selectedProduct.name">
                Selected Product: {{selectedProduct.name || '(None)'}}
            </div>
        <table class=" table table-sm table-bordered mt-2">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th style="width: 150px;"></th>
                </tr>
            </thead>
            <tbody><!-- bg-info ile seçim işlemi sağlanıyor-->
                <tr *ngFor="let product of model.getProducts()"
                [class.bg-info]="getSelected(product)">
                    <td>{{product.id}}</td>
                    <td><img src="assets/img/{{product.imageUrl}}" alt="" width="80"></td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td><button class="btn btn-danger btn-sm">Delete</button>
                        <button (click)="editProduct(product)" class="btn btn-primary btn-sm ml-2">Edit</button></td>
                </tr>
            </tbody>
            
        </table>
        </div>
        <div class="col-md-6" *ngIf="selectedProduct.name">
            <div class="form-group">
                <label>Product Name</label> <br>
                <input
                class="form-control"
                [(ngModel)]="selectedProduct.name">
            </div>
            <div class="form-group">
                <label>Product Description</label>
                <input 
                class="form-control"
                [(ngModel)]="selectedProduct.description">
            </div>
            <div class="form-group">
                <label>Product Image</label>
                <input
                class="form-control"
                [(ngModel)]="selectedProduct.imageUrl">
            </div>
            <button class="btn btn-primary m-2" (click)="saveChange()">save change</button>
        </div>
    </div>
</div>
